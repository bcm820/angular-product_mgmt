
<h3>Products List</h3>

<span *ngFor="let product of products; let i = index">
<div class=row>
  <div class=col-sm-6>
    <span *ngIf="product.url != ''"><img src="{{product.url}}"></span>
    <span *ngIf="product.url == ''">[No Valid Image URL]</span><br>
    <strong>{{product.title}}</strong><br>
    {{product.price|currency}}
  </div>
  <div class=col-sm-6>
    <button (click)="edit(i)" class="btn btn-sm btn-warning">Edit</button>
    <button (click)="delete(i)" class="btn btn-sm btn-danger">Delete</button>
  </div>
</div>
<hr>
</span>
